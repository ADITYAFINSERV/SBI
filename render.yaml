services:
  - type: web
    name: utm-gemid-redirector
    runtime: node
    plan: free
    buildCommand: "npm install"
    startCommand: "node server.js"
    envVars:
      - key: DESTINATION_URL
        value: "https://www.sbicard.com/corecards/?CHN=OMLG&GEMID1=RN01&GEMID2=LGM11P"
      - key: CLICK_PREFIX
        value: "Rn_card"
      - key: DATABASE_URL
        sync: false  # optional, set manually if you use Render Postgres
